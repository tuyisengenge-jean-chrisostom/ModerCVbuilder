                                                    <label className="block text-sm font-medium mb-2">{t.volunteerDescription}</label>
                                                    <textarea
                                                        value={vol.description}
                                                        onChange={(e) => {
                                                            const newVol = [...cvData.volunteerism];
                                                            newVol[index].description = e.target.value;
                                                            setCVData({ ...cvData, volunteerism: newVol });
                                                        }}
                                                        placeholder={t.volunteerDescriptionPlaceholder}
                                                        rows="2"
                                                        className="w-full px-4 py-2 rounded-lg"
                                                    />
                                                </div>
                                            </div>
                                            
                                            <button
                                                onClick={() => {
                                                    const newVol = cvData.volunteerism.filter((_, i) => i !== index);
                                                    setCVData({ ...cvData, volunteerism: newVol });
                                                }}
                                                className="mt-4 text-red-500 text-sm hover:text-red-700"
                                            >
                                                üóëÔ∏è {t.remove}
                                            </button>
                                        </div>
                                    ))}
                                    
                                    <button
                                        onClick={() => setCVData({
                                            ...cvData,
                                            volunteerism: [...cvData.volunteerism, {
                                                id: Date.now().toString(),
                                                title: '',
                                                organization: '',
                                                description: ''
                                            }]
                                        })}
                                        className="w-full py-2 border-2 border-dashed rounded-lg hover:border-pink-500 transition-colors"
                                    >
                                        ‚ûï {t.addVolunteer}
                                    </button>
                                </div>
                                
                                {/* References */}
                                <div className="p-6 card border-l-4 border-l-cyan-500 shadow">
                                    <h2 className="text-xl font-semibold mb-6 flex items-center gap-2">
                                        üë• {t.references}
                                    </h2>
                                    <p className="text-xs opacity-70 mb-4">{t.minReferences}</p>
                                    
                                    {cvData.references.map((ref, index) => (
                                        <div key={ref.id} className="mb-4 p-4 rounded-lg bg-gray-50 dark:bg-gray-800/50">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium mb-2">{t.refName}</label>
                                                    <input
                                                        type="text"
                                                        value={ref.name}
                                                        onChange={(e) => {
                                                            const newRef = [...cvData.references];
                                                            newRef[index].name = e.target.value;
                                                            setCVData({ ...cvData, references: newRef });
                                                        }}
                                                        placeholder={t.refNamePlaceholder}
                                                        className="w-full px-4 py-2 rounded-lg"
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium mb-2">{t.refTitle}</label>
                                                    <input
                                                        type="text"
                                                        value={ref.title}
                                                        onChange={(e) => {
                                                            const newRef = [...cvData.references];
                                                            newRef[index].title = e.target.value;
                                                            setCVData({ ...cvData, references: newRef });
                                                        }}
                                                        placeholder={t.refTitlePlaceholder}
                                                        className="w-full px-4 py-2 rounded-lg"
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium mb-2">{t.refEmail}</label>
                                                    <input
                                                        type="email"
                                                        value={ref.email}
                                                        onChange={(e) => {
                                                            const newRef = [...cvData.references];
                                                            newRef[index].email = e.target.value;
                                                            setCVData({ ...cvData, references: newRef });
                                                        }}
                                                        placeholder="reference@example.com"
                                                        className="w-full px-4 py-2 rounded-lg"
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium mb-2">{t.refPhone}</label>
                                                    <input
                                                        type="tel"
                                                        value={ref.phone}
                                                        onChange={(e) => {
                                                            const newRef = [...cvData.references];
                                                            newRef[index].phone = e.target.value;
                                                            setCVData({ ...cvData, references: newRef });
                                                        }}
                                                        placeholder="+250 788 000 000"
                                                        className="w-full px-4 py-2 rounded-lg"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                    
                                    <button
                                        onClick={() => setCVData({
                                            ...cvData,
                                            references: [...cvData.references, {
                                                id: Date.now().toString(),
                                                name: '',
                                                title: '',
                                                email: '',
                                                phone: ''
                                            }]
                                        })}
                                        className="w-full py-2 border-2 border-dashed rounded-lg hover:border-cyan-500 transition-colors"
                                    >
                                        ‚ûï {t.addReference}
                                    </button>
                                </div>
                                
                                {/* Action Buttons */}
                                <div className="flex flex-col sm:flex-row gap-4 sticky bottom-4 card p-4 shadow-lg no-print">
                                    <button
                                        onClick={handleDownloadPDF}
                                        className="flex-1 px-6 py-3 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:opacity-90 text-white rounded-lg font-semibold shadow-lg"
                                    >
                                        ‚¨áÔ∏è {t.downloadPDF}
                                    </button>
                                    
                                    <button
                                        onClick={handleExportToSheets}
                                        className="flex-1 px-6 py-3 border-2 border-white/30 hover:bg-white/10 rounded-lg font-semibold text-white"
                                    >
                                        üìä {t.exportSheets}
                                    </button>
                                </div>
                            </div>
                            
                            {/* Preview Section - Hidden on mobile */}
                            <div className="hidden lg:block">
                                <div className="sticky top-24">
                                    <div className="mb-4 flex items-center gap-2 text-white">
                                        <span>üëÅÔ∏è {t.preview}</span>
                                    </div>
                                    <div className="max-h-[calc(100vh-200px)] overflow-auto border-2 border-white/30 rounded-lg shadow-xl">
                                        <div style={{ transform: 'scale(0.38)', transformOrigin: 'top left', width: '263%' }}>
                                            <CVPreview ref={previewRef} data={cvData} language={language} />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Toast notification */}
                    {toast && <Toast message={toast} onClose={() => setToast(null)} />}
                    
                    {/* Hidden full-size preview for PDF generation */}
                    <div style={{ position: 'fixed', left: '-9999px', top: 0 }}>
                        <CVPreview ref={previewRef} data={cvData} language={language} />
                    </div>
                </div>
            );
        };
        
        // ==================== MAIN APP COMPONENT ====================
        const App = () => {
            const [language, setLanguage] = useState('en');
            const [theme, setTheme] = useState('light');
            const [showBuilder, setShowBuilder] = useState(false);
            
            const [cvData, setCVData] = useState({
                personalInfo: {
                    fullName: '',
                    email: '',
                    phone: '',
                    location: '',
                    photo: '',
                },
                professionalSummary: '',
                education: [
                    {
                        id: '1',
                        schoolName: '',
                        degree: '',
                        graduationYear: '',
                    },
                ],
                workExperience: [],
                skills: {
                    software: '',
                    dataTools: '',
                    programming: '',
                },
                languages: [
                    { language: 'kinyarwanda', proficiency: 'native' },
                    { language: 'english', proficiency: 'intermediate' },
                    { language: 'french', proficiency: 'basic' },
                ],
                volunteerism: [],
                references: [
                    {
                        id: '1',
                        name: '',
                        title: '',
                        email: '',
                        phone: '',
                    },
                    {
                        id: '2',
                        name: '',
                        title: '',
                        email: '',
                        phone: '',
                    },
                ],
            });
            
            // Apply theme
            useEffect(() => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [theme]);
            
            // Save to localStorage
            useEffect(() => {
                if (showBuilder) {
                    localStorage.setItem('cvData', JSON.stringify(cvData));
                }
            }, [cvData, showBuilder]);
            
            // Load from localStorage
            useEffect(() => {
                const saved = localStorage.getItem('cvData');
                if (saved) {
                    try {
                        setCVData(JSON.parse(saved));
                    } catch (e) {
                        console.error('Failed to load saved CV data');
                    }
                }
            }, []);
            
            return (
                <div className="min-h-screen transition-colors duration-300">
                    <ColorfulBackground />
                    
                    <Header
                        language={language}
                        setLanguage={setLanguage}
                        theme={theme}
                        setTheme={setTheme}
                    />
                    
                    {!showBuilder ? (
                        <LandingPage
                            language={language}
                            onStartBuilding={() => setShowBuilder(true)}
                        />
                    ) : (
                        <CVBuilder
                            language={language}
                            cvData={cvData}
                            setCVData={setCVData}
                            onBack={() => setShowBuilder(false)}
                        />
                    )}
                </div>
            );
        };
        
        // ==================== RENDER APP ====================
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
